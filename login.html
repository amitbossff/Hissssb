<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Hisab Fund</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f1f3f6;
  font-family:system-ui;
}
.box{
  background:#fff;
  width:320px;
  padding:20px;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.12);
}
h2{
  text-align:center;
  margin-bottom:14px;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:14px;
  padding:12px;
  font-size:16px;
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Hisab Fund Login</h2>
  <input id="username" placeholder="Enter username">
  <button onclick="login()">LOGIN</button>
</div>

<script>
function login(){
  const u = document.getElementById("username").value.trim();
  if(!u){
    alert("Username required");
    return;
  }
  localStorage.setItem("hisabUser", u);
  location.href = "index.html";
}
</script>

</body>
</html>
